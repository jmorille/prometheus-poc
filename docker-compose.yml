  metricbeat:
    image: docker.elastic.co/beats/metricbeat-oss:7.9.2
    container_name: metricbeat
    ports:
      - "9201:9201"
    volumes:
      - "./config/metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro"
      - "./config/metricbeat/modules.d/:/usr/share/metricbeat/modules.d/:ro"
    networks:
      - prometheus-network


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.9.2
    container_name: elasticsearch
    environment:
      discovery.type: "single-node"
      http.port: '9200'
      http.cors.allow-origin: 'http://localhost:1358,http://127.0.0.1:1358,http://localhost:9100,http://127.0.0.1:9100'
      http.cors.enabled: 'true'
      http.cors.allow-headers: 'X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization'
      http.cors.allow-credentials: 'true'
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - prometheus-network

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.9.2
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: 'http://elasticsearch:9200'
    depends_on:
      - elasticsearch
    networks:
      - prometheus-network

  elastichq:
    image: elastichq/elasticsearch-hq
    container_name: elastichq
    ports:
      - "5000:5000"
    environment:
      HQ_DEFAULT_URL: 'http://elasticsearch:9200'
      HQ_ENABLE_SSL: 'false'
    depends_on:
      - elasticsearch
    networks:
      - prometheus-network

  dejavu:
    image: appbaseio/dejavu
    container_name: dejavu
    ports:
      - "1358:1358"
    depends_on:
      - elasticsearch
    networks:
      - prometheus-network

  elasticsearch-head:
    image: mobz/elasticsearch-head:5
    container_name: elasticsearch-head
    ports:
      - "9100:9100"
    depends_on:
      - elasticsearch
    networks:
      - prometheus-network

networks:
  prometheus-network:
    driver: bridge
